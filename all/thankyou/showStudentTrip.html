<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thank you || DMZ</title>

    <!-- CSS -->
    <link rel="stylesheet" href="thankyou.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <button class="show-modal"><i class='fa fa-users' aria-hidden='true'></i></button>
      <span class="overlay"></span>

      <div class="modal-box">
        <i class="fa-regular fa-circle-check"></i>
        <h2>Completed</h2>
        <h3>Thank you your message has been sent successfully</h3>

        <div class="buttons">
          <button class="close-btn">Ok, Close</button>
        </div>
      </div>
    </section>

    <form action="./createtrip/withprofile/tripStudents.php" method="get">
      <label for="trip">Enter Trip ID:</label>
      <input type="text" name="trip" />
      <input type="submit" value="Submit" />
    </form>
    
    <script>
      const section = document.querySelector("section"),
        overlay = document.querySelector(".overlay"),
        showBtn = document.querySelector(".show-modal"),
        closeBtn = document.querySelector(".close-btn");

      showBtn.addEventListener("click", () => 
        section.classList.add("active"));

      overlay.addEventListener("click", () =>
        section.classList.remove("active")
      );

      closeBtn.addEventListener("click", () =>
        section.classList.remove("active")
      );
    </script>
  </body>
</html>
